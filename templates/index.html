{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Store</title>
</head>
<body>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                
            <div class="alert alert-dismissible fade show {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        <div class="row">
            <div class="col">
                <h1>{{ message }}</h1>
                <ul class="list-group">
                {% for product in products %}
                <li class="list-group-item">{{ product.title }}
                <span>
                    {% if product.stock %}
                    <span class="text-success">Disponible</span>
                    {% else %}
                    <span class="text-danger">No Disponible</span>
                    {% endif %}
                </span>
                </li>
                {% endfor %}     
            </ul> 
            <img src="{% static 'images/vamorive.jfif' %}" alt="" height="200" width="200">          
            </div>
        </div>
    </div>
    <script src="static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
