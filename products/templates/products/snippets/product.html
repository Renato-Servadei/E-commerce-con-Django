<div class="card h-100">
    {% if product.image %}
    <img src="{{ product.image.url }}" alt="Imagen del producto" height="250" width="auto">
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">
        {{ product.title }}
      </h5>
      <p class="card-text">
        {{ product.description | truncatechars:45 }}
      </p>
      <a href="{% url 'product' product.slug %}" class="btn btn-primary">Ver detalle</a>
    </div>
  </div>
